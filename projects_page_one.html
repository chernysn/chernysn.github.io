<body>
    <div class="nav">
        <a href="index.html#section3" class="home_btn" id="home_btn"><img src="images/icons8-home-100_dark.png" alt=""></a>
        <div class="left-right">
        </div>
    </div>
    <div class="main">

        <div class="section" id="section_1">
            <div class="calculator">
                <h3>Financial calculator</h3>
                <label for="current_investment">current investment</label>
                <input type="number" class="current_investment" id="current_investment" value="0">
                <label for="monthly_deposits">monthly deposits</label>
                <input type="number" class="monthly_deposits" id="monthly_deposits" value="0">
                <label for="period_months">period (months)</label>
                <input type="number" class="period_months" id="period_months" value="0">
                <label for="rate_of_return">rate of return</label>
                <input type="number" class="rate_of_return" id="rate_of_return" value="0">
                <label for="compounded">compounded</label>
                <div class="compounded_select" id="compounded">
                    <div class="compounded_btn">
                        <div class="sBtn_text" id="sBtn_text">Select your option:</div>
                    </div>
                    <ul class="options">
                        <li class="option">
                            <span class="option_text"> annually</span>
                        </li>
                        <li class="option">
                            <span class="option_text">quaterly</span>
                        </li>
                        <li class="option">
                            <span class="option_text">monthly</span>
                        </li>
                    </ul>
                </div>
                <h3 class="total">TOTAL:</h3>
                <div type="text" class="total_final" id="total_final"></div>
                <button onclick="total()">calculate</button>




            </div>
        </div>
